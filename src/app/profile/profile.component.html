<div class="container" *ngIf="currentUser; else loggedOut">
    <div class="row">
      <div class="col-12 text-end">
          <button class="btn btn-sm btn-success" (click)="isListView = !isListView"> {{isListView ? 'Show':'OrderList'}}</button>
      </div>
  </div>
    <div class="row">
      <div class="col-md-6">
        <h2>Űrlap 1</h2>
        <form>
          <div class="form-group">
            <label for="inputName1">Név:{{ currentUser.username }} </label>
            <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentUser.username"
            name="title"
          /> </div>
          <div class="form-group">
            <label for="inputEmail1">Email cím: {{ currentUser.email }} </label>
            <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentUser.email"
            name="description"
          />  </div>
          <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul>
          <button class="btn btn-danger" (click)="deleteUser()">
            Delete
          </button>
          <button
            type="submit"
            class="btn btn-success"
            (click)="updateUser()"
            >
            Update
        </button>
        <p>{{ message }}</p>
        </form>
      </div>
      
      <div class="col-md-6" *ngIf="!isListView">
        <table class="table table-bordered">
          <thead>
              <tr>
                  <th>Sr No</th>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Payment</th>
                  <th>Amount</th>
                  <th>Price</th>
                  <th>Payed</th>
                  <th>City</th>
                  <th>Zip</th>
                  <th>State</th>
              </tr>
          </thead>
          <tbody>
        <tr *ngFor="let Order of Orders; let i = index"
        [class.active]="i == currentIndex">
            <td>{{i+1}}</td>
            <td><label for="Order">{{Order.name}}</label></td>
            <td><label for="">{{Order.amount}}</label></td>
            <td><label for="">{{Order.price}}</label></td>
            <td><label for="">{{Order.city}}</label></td>
            <td><label for="">{{Order.state}}</label></td>
            <td><label for="">{{Order.zip}}</label></td>
            <td><label for="">{{Order.status}}</label></td>
           
        </tr>
      </tbody>
    </table>
      </div>
    </div>
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
